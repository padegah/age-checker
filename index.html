<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Checker</title>
</head>
<body>
    <div class="content">
        <div id="bday">
            <h1>Year Checker</h1>
            <div>
                <label for="birthday">Select date of birth:</label>
            </div>
            <input type="date" id="birthday" name="birthday"><br><br>
            <div id="years"></div>
        </div>
        <hr>
        <div id="age-date">
            <h1>Age Checker</h1>
            <div>
                <label for="date">Select date to know age in the past:</label>
            </div>
            <input type="date" id="bdate" name="bdate"><br><br>
            <div id="age"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
